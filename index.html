<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <h1 id="title"> The Office Trivia </h1>
    <div class="container">
    <div class="row">
    <div class="col-lg-1 col-md-1 col-sm-0"></div>
    <button class="btn-success col-lg-10 col-md-10 col-sm-12" id="start">Start</button>
    <button class="btn-success col-lg-10 col-md-10 col-sm-12" id="restart">Next Question</button>
  </div>
</div>
<div class="col-lg-12 col-md-6 col-sm-12" id="dataBox" class="container">
<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12">
    <div id="timer"> </div>
    <div id="question"> </div>
    <button id="button1" class="btn-success" class="options"> </button>
    <br>
    <br>
    <button id="button2" class="btn-success" class="options"> </button>
    <br>
    <br>
    <button id="button3" class="btn-success" class="options"> </button>
    <br>
    <br>
    <button id="button4" class="btn-success" class="options"> </button>
    <br>
    <br>
    <div id="unanswered"></div>
    <div id="correct"></div>
    <div id="incorrect"></div>
    <div id="alert"></div>
  </div>
</div>
</div>
</div>
      
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
